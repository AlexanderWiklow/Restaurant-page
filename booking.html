<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spicy Ramen Noodle</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
</head>

<body>
    <header>
        <!-- NAVIGATION -->
        <nav>

            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about-us.html">About us</a></li>
            </ul>

        </nav>
    </header>

    <main id="content">
        <h1 id="title-text">Spicy Ramen Noodles</h1>
        <section>

            <form action="improvise.html" method="get" target="_blank">
                <!-- firstname -->
                <h2 id="title-form">Book your table</h2>
                <label for="fname">First name</label>
                <input id="fname" type="text" name="fname">
                <br>
                <!-- lastname -->
                <br>
                <label for="lname">Last name</label>
                <input type="text" name="lname">
                <br>
                <!-- Number of people -->
                <br>
                <label for="number-of-people">How many guests?</label>
                <input type="number" name="people-quantity" id="people-quantity" min="1" max="10">
                <br>
                <!-- DATE -->
                <br>
                <label for="date">Date preferred: </label>
                <input type="date">
                <br>
                <!-- Text -->
                <br>
                <label for="textarea">Any question or something we need to know beforehand? allergies etc</label>
                <br>
                <textarea id="text-area" name="" id="" cols="20" rows="3" placeholder="Description"></textarea> <br>

                <!-- Reset button -->
                <br>
                <button id="reset" type="reset">Reset this form</button>
                <br>
                <!-- Submit -->
                <br>
                <button id="submit" type="submit">Book it</button>



            </form>
        </section>
    </main>

</body>

</html>
